<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de votos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">
        <div class="main">
            <h1>Sistema de Votação</h1>
            <h3>Seu personagem favorito de B99</h2>
            <div class="buttons">
                <button class="a" onclick="jake()">Jake</button>
                <button class="b" onclick="santi()">Santiago</button>
                <button class="c" onclick="holt()">Holt</button>
                <button class="resultado" onclick="mostrar()">Mostrar resultado</button>
            </div>
            <div class="totais">
                <p class="total">Total de votos: 0</p>
                <p class="totalA">Jake: 0</p>
                <p class="totalB">Santiago: 0</p>
                <p class="totalC">Holt: 0</p>
                <p class="winner">Vencedor: -</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
