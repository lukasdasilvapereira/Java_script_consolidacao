<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">

        <div class="change">
            <div class="light_mode" onclick="cambiarLight()">
                <img src="Adobe Express - file (6).png" alt="img" class="light-mode">
            </div>

            <div class="dark_mode" onclick="cambiarDark()">
                <img src="icons8-dark-mode-50 (1).png" alt="img" class="dark-mode">
            </div>
        </div>
        <div class="main">
            <h1>GERENCIADOR DE TAREFAS</h1>
            <div class="duo">
                <input type="text" name="adic" class="adic" placeholder="Adicionar tarefa">
                <button class="adiciona" onclick="adicionar()">Adicionar</button>
            </div>
            <div class="processos">
                <button class="todas" onclick="filtrar('todas')">Todas</button>
                <button class="default" onclick="filtrar('default')">Pendentes</button>
                <button class="progress" onclick="filtrar('progress')">Em progresso</button>
                <button class="concluidas" onclick="filtrar('concluidas')">Conclu√≠das</button>
            </div>

            <div class="tarefas-section">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
